<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - 荔枝校园</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">♥</div>
                    <div class="logo-text">荔枝校园</div>
                </a>

                <nav>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="#">热点</a></li>
                        <li><a href="#">关注</a></li>
                        <li><a href="#">小组</a></li>
                        <li><a href="#">活动</a></li>
                    </ul>
                </nav>

                <div class="header-actions">
                    <a href="login.html" class="btn btn-outline">登录</a>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">重置密码</h1>
                </div>

                <div class="auth-body">
                    <form id="register-form">
                        
                        <div class="form-group">
                            <label for="reg-password" class="form-label">设置密码</label>
                            <div class="password-input">
                                <input type="password" id="reg-password" class="form-control" placeholder="设置6位以上密码"
                                    required>
                                <span class="toggle-password">👁️</span>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                                <div class="strength-text">密码强度: 弱</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-confirm-password" class="form-label">确认密码</label>
                            <div class="password-input">
                                <input type="password" id="reg-confirm-password" class="form-control"
                                    placeholder="请再次输入密码" required>
                                <span class="toggle-password">👁️</span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; margin-top: 20px;">确定</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- 页脚内容同首页 -->
            </div>
            <div class="footer-bottom">
                © 2025 荔枝校园社交平台 | 让每一位校园人的生活更精彩
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/password_reset.js"></script>
</body>

</html>
