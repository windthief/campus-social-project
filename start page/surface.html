<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校话</title>
    <link rel="stylesheet" href="surfaceCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="#" class="logo">校话</a>
            </div>
            <div class="header-center">
                <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
                <div class="search-box">
                    <input type="text" placeholder="搜索">
                    <button aria-label="搜索"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <div id="notLoggedIn">
                        <a href="" class="text-btn"><i class="fas fa-sign-in-alt"></i>登录</a>
                    </div>
                    <div id="loggedIn" style="display: none;">
                        <div class="user-info">
                            <img src="https://picsum.photos/200" alt="用户头像" class="user-avatar">
                            <div class="user-menu">
                                <div class="user-stats">
                                    <div class="stat-item">
                                        <span class="stat-label">关注</span>
                                        <span class="stat-value">128</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">粉丝</span>
                                        <span class="stat-value">256</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">动态</span>
                                        <span class="stat-value">64</span>
                                    </div>
                                </div>
                                <a href="#" class="menu-item">
                                    <i class="fas fa-user"></i>
                                    个人中心
                                </a>
                                <a href="#" class="menu-item">
                                    <i class="fas fa-sign-out-alt"></i>
                                    退出登录
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="text-btn"><i class="fas fa-envelope"></i>私信</button>
                    <button class="text-btn"><i class="fas fa-comment"></i>消息</button>
                    <button class="text-btn"><i class="fas fa-history"></i>历史</button>
                </div>
                <button class="publish-btn">
                    <i class="fas fa-plus"></i>
                    <span>发布</span>
                </button>
            </div>
        </div>
    </header>

    <div class="feed-tabs">
        <div class="tabs-container">
            <a href="#" class="active">推荐</a>
            <a href="#">社区</a>
            <a href="#">热门</a>
            <a href="#">关注</a>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="content-wrapper">
                <section class="feed-section" style="display: block;">
                    <div class="post-feed">
                        <!-- 动态内容将通过JavaScript动态加载 -->
                    </div>
                </section>
                <section class="feed-section" id="community" style="display: none;">
                    <div class="post-feed">
                        <!-- 社区内容将通过JavaScript动态加载 -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 校话. All rights reserved.</p>
        </div>
    </footer>

    <script src="surfaceJS.js"></script>
</body>
</html>
